<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Online Quiz</h1>
      <form>
        <div class="question">
          <p>Q1: What is a library not a programming language?</p>
          <input type="radio" name="q1" value="Gsap" />Gsap
          <input type="radio" name="q1" value="Html" />Html
          <input type="radio" name="q1" value="Php" />Php
          <input type="radio" name="q1" value="C" />C
        </div>
        <div class="question">
          <p>Q2: Which programming language is used for OOP?</p>
          <input type="radio" name="q2" value="Css" />Css
          <input type="radio" name="q2" value="C" />C
          <input type="radio" name="q2" value="C++" />C++
          <input type="radio" name="q2" value="Sass" />Sass
        </div>
        <div class="question">
          <p>Q3: Most Popular Programming Language?</p>
          <input type="radio" name="q3" value="Java" />Java
          <input type="radio" name="q3" value="Javascript" />Javascript
          <input type="radio" name="q3" value="C++" />C++
          <input type="radio" name="q3" value="Python" />Python
        </div>

        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
